name: togetherlog
description: A beautiful, interactive flipbook for shared memories
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Routing
  go_router: ^13.0.0

  # Supabase
  supabase_flutter: ^2.0.0

  # HTTP client
  dio: ^5.4.0

  # Image handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.0

  # UI utilities
  flutter_svg: ^2.0.9
  intl: ^0.18.1

  # Page turn animation
  page_flip: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code generation
  riverpod_generator: ^2.3.0
  build_runner: ^2.4.7
  riverpod_lint: ^2.3.0

flutter:
  uses-material-design: true

